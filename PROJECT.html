<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Details</title>
    <style>
        /* General styling */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: #fff;
        }
        h1, h2 {
            color: #fff;
            animation: fadeIn 1s ease-in-out;
        }
        input, button {
            margin: 10px;
            padding: 10px;
            border: 2px solid #fff;
            border-radius: 5px;
            font-size: 16px;
        }
        input {
            background: #fff;
            color: #333;
        }
        input::placeholder {
            color: #aaa;
        }
        button {
            background: #2575fc;
            color: #fff;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }
        button:hover {
            transform: scale(1.1);
            background: #6a11cb;
        }
        table {
            margin: 20px auto;
            border-collapse: collapse;
            width: 80%;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            animation: fadeInUp 1s ease-in-out;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 15px;
            text-align: center;
        }
        th {
            background: #2575fc;
            color: #fff;
        }
        tbody tr:nth-child(even) {
            background: #f3f3f3;
        }
        tbody tr:nth-child(odd) {
            background: #fff;
        }
        tbody tr:hover {
            background: #ddd;
            animation: pulse 0.5s;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes pulse {
            0% {
                background-color: #ddd;
            }
            50% {
                background-color: #ccc;
            }
            100% {
                background-color: #ddd;
            }
        }
    </style>
</head>
<body>
    <h1>Student Details</h1>
    <div>
        <input id="name" type="text" placeholder="Enter Name">
        <input id="age" type="number" placeholder="Enter Age">
        <input id="state" type="text" placeholder="Enter State">
        <input id="district" type="text" placeholder="Enter District">
    </div>
    <div>
        <button onclick="addStudent()">Add Student</button>
    </div>
    <div>
        <input id="search" type="text" placeholder="Search Students by Name" oninput="searchAndFilter()">
    </div>
    <h2>Student List</h2>
    <table>
        <thead>
            <tr>
                <th>S.no</th>
                <th>Name</th>
                <th>Age</th>
                <th>State</th>
                <th>District</th>
            </tr>
        </thead>
        <tbody id="studentDetails"></tbody>
    </table>
    <script>
        const students = [];

        function addStudent() {
            const name = document.getElementById("name").value;
            const age = parseInt(document.getElementById("age").value, 10);
            const state = document.getElementById("state").value;
            const district = document.getElementById("district").value;

            if (!name || isNaN(age) || !state || !district) {
                alert("Please fill all the fields.");
                return;
            }

            students.push({ name, age, state, district });
            displayStudents();

            document.getElementById("name").value = "";
            document.getElementById("age").value = "";
            document.getElementById("state").value = "";
            document.getElementById("district").value = "";
        }

        function displayStudents(filterResults = students) {
            const tableBody = document.getElementById("studentDetails");
            tableBody.innerHTML = "";

            filterResults.forEach((student, index) => {
                tableBody.innerHTML += `
                    <tr>
                        <td>${index + 1}</td>
                        <td>${student.name}</td>
                        <td>${student.age}</td>
                        <td>${student.state}</td>
                        <td>${student.district}</td>
                    </tr>
                `;
            });
        }

        function searchAndFilter() {
            const searchQuery = document.getElementById("search").value.toLowerCase();
            const filteredStudents = students
                .filter(student => student.name.toLowerCase().includes(searchQuery))
                .sort((a, b) => {
                    if (a.name.toLowerCase() === b.name.toLowerCase()) {
                        return a.age - b.age;
                    }
                    return 0;
                });
            displayStudents(filteredStudents);
        }
    </script>
</body>
</html>
